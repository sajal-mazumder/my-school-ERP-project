<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style2.css">
    <title>School Management</title>
</head>
<body>
    <!-- top nav -->

    <!-- logo and slogan -->
     <nav class="top-nav">
        <div class="nav-brand">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/008/040/410/small_2x/school-logo-design-template-free-vector.jpg" alt="nav logo" class="nav-logo">
            <span>School Management System</span>
        </div>

        <!-- nav links -->
         <div class="nav-links">
            <a href="#" class="nav-link active"> Log In</a>
         </div>
     </nav>
     <!-- end of top nav bar -->

     <!-- main body -->
      <div class="container">
        <!-- left sidebar -->
         <div class="sidebar">
            <!-- school header -->
            <div class="school-header">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/008/040/410/small_2x/school-logo-design-template-free-vector.jpg" alt="nav-logo" class="school-logo">
            <h2>Welcome to our School</h2>
            <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <!-- nav menu -->
            <div class="nav-menu">
                <button>Hello 1</button>
                <button>Hello 2</button>
                <button>Hello 3</button>
                <button>Hello 4</button>
            </div>
            <!-- version info -->
             <div class="version-info">version 2.0</div>
         </div>
         <!-- main content -->
          <div class="main-content">
            <!-- dashboard section -->
             <div id="dashboardSection">
                <div class="dashboard-card">
                    <h3>Total Students</h3>
                    <h1 id="totalStudents">0</h1>
                </div>
                <div class="notice-board">
                    <h3>Latest Notice</h3>
                    <div class="dashboardNotices">
                        <!-- all notices will be rendered here -->
                    </div>
                </div><br>
             </div>
             <!-- student section -->
             <div id="studentsSection" class="">
                <div class="dashboard-card">
                    <h2>Student Management</h2>
                    <div class="form-group">
                        <button onclick="showSection('admit')" class="action-btn">Admit New Student</button>
                    </div>
                    <table class="student-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Class</th>
                                <th>Roll</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                    </table>
                </div>
              </div>

              <!--admit student section -->
              <div id="admitSection" class="">
                <div class="dashboard-card">
                    <h2>Admit New Student</h2>
                    <form action="" id="admitForm" class="form">
                        <div class="form-group">
                            <label for="studentName"></label>
                            <input type="text" id="studentName" required>
                        </div>
                        <div class="form-group">
                            <label for="studentRoll"> Roll Number</label>
                            <input type="text" id="studentRoll" required>
                        </div>
                        <button type="submit" class="btn">Admit Student</button>
                    </form>
                </div>
              </div>

              <!-- notice section -->
               <div id="noticesSection" class="">
                <div class="dashboard-card">
                    <h2>Create New Notice ...</h2>
                    <form action="" id="noticeForm" class="form">
                        <div class="form-group">
                            <label for="noticeTitle"> Notice Title</label>
                            <input type="text" id="noticeTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="noticeContent">Notice Content: </label>
                            <textarea name="" id="noticeContent" required></textarea>
                        </div>
                        <button type="submit" class="btn">Publish Notice</button>
                    </form>
                </div>

                <div class="dashboard-card">
                    <h2>All Notices</h2>
                    <div id="noticesList" class="notices-list">
                        <!-- notices will be rendered here -->
                    </div>
                </div>
               </div>

               <!-- settings -->
                <div class="" id="settingsSection">
                    <div class="dashboard-card">
                        <h2>School Settings</h2>
                        <form action="" id="schoolSettings">
                            <div class="form-group">
                                <label for="">School Name</label>
                                <input type="text" id="inputSchoolName" required>
                            </div>
                            <div class="form-group">
                                <label for="">School SLogan</label>
                                <input type="text" id="inputSchoolSlogan" required>
                            </div>
                            <div class="form-group">
                                <label for="">Logo Url:</label>
                                <input type="url" id="inputSchoolLogo" required>
                            </div>
                            <button type="submit">Save Settings</button>
                        </form>
                    </div>
                </div>
          </div>
      </div>
            
</body>
</html>
